<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekstremsportveko Testside</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/zDdGLQJL/Skjermbilde-2025-01-07-151756.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
      margin: 50px auto;
      max-width: 800px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
      }

      .content {
        margin: 20px;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .content {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <script src="https://swnevin.github.io/trondheimkino_assets/extensions.js"></script>
  <script type="text/javascript">
    let proactiveMessage = "Hei, jeg hjelper deg gjerne!ðŸ‘‹";

    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '677a8046ae2ed1739d0cc9c6' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          allowDangerousHTML: true,
          assistant: {
            extensions: [FormExtension]
          }
        }).then(() => {
          console.log('Voiceflow widget loaded successfully');
          window.voiceflow.chat.proactive.clear();
          window.voiceflow.chat.proactive.push(
            { type: 'text', payload: { message: proactiveMessage } }
          );
        }).catch((err) => console.error('Widget load failed:', err));
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
